	<h1>
		Ici vous pouvez convertir vos nombres :
	</h1>
		</br>
		<P style="text-align:center">
		<img src="img2.jpg" title="Exellente image indiquant le changement qui correspond à la conversion" alt="image changement" id="image_time_for_change_convertion">
			</P>
	
<div id="principal">
    
    <div id="cadre_conversion">
        <h2 id="titre-outil">Voici l'outil de conversion :</h2>
        <p id="phrase-info"><strong>Cet outil ne fonctionne qu'avec toutes les cases vides sauf celle à traduire</strong></p>
        
        <form name="Form" id="formulaire-conversion">
            <div>
                <label for="decimal">Décimal :</label>
                <input type="text" id="decimal" name="nombre">
            </div>
            
            <div>
                <label for="hexadecimal">Hexadécimal :</label>
                <input type="text" id="hexadecimal" name="nombre">
            </div>
            
            <div>
                <label for="binaire">Binaire :</label>
                <input type="text" id="binaire" name="nombre">
            </div>

            <div id="bloc-boutons">
                <input type="button" id="bouton" value="Convertir" onclick="conversion()">
                <input type="button" id="bouton2" value="Réinitialiser" onclick="reinitialisation()">
                <input type="button" id="bouton3" value="Sauvegarder" onclick="sauvegarde()">
            </div>
        </form>
    </div>

    <div id="section-resultat">
        <table id="tableau-sauvegarde">
            <tr>
                <th colspan="3" id="entete-sauvegarde">C'est ici que s'affiche votre résultat sauvegardé</th>
            </tr>
            <tr id="ligne-titres">
                <td>Décimal</td>
                <td>Hexadécimal</td>
                <td>Binaire</td>
            </tr>
            <tr id="ligne-outputs">
                <td><output id="save10"></output></td>
                <td><output id="save16"></output></td>
                <td><output id="save2"></output></td>
            </tr>
        </table>
    </div>
</div>

</body>
