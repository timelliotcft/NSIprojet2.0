<head>
	<meta charset="utf-8"></meta> <! -- informe le navigateur du codage des caractères de la page >
	<link href="style.css" rel="stylesheet"></link><! -- Insert le css >
	<title>Conversion</title><! -- donne un titre à l'onglet >
</head>
<body>

<! -- permet de relier les fichiers html >
<nav class="navbar">
			<a href="index.html">Accueil</a>
			<a href="Conversion.html">Conversion</a>
			<a href="CCM.html">Comment convertir manuellement?</a>
		  <a href="histoire.html">Histoire</a>
		</nav>
		
	<h1>
		Ici vous pouvez convertir vos nombres :
	</h1>
		<br></br>
<div id="principal">
		<img src="img2.jpg" title="Exellente image indiquant le changement qui correspond à la conversion" alt="image chan<! --  >gement" id="image_time_for_change_convertion">

    <div id="cadre_conversion">
        <h2 id="titre-outil">Voici l'outil de conversion :</h2>
        <p id="phrase-info"><strong>Cet outil ne fonctionne qu'avec toutes les cases vides sauf celle à traduire</strong></p>
        <! -- Introduit une zone de texte suivi d'une case de convertion >
        <form name="Form" id="formulaire-conversion">
            <div>
                <label for="decimal">Décimal :</label>
                <input type="text" id="decimal" name="nombre">
            </div>
            
            <div>
                <label for="hexadecimal">Hexadécimal :</label>
                <input type="text" id="hexadecimal" name="nombre">
            </div>
            
            <div>
                <label for="binaire">Binaire :</label>
                <input type="text" id="binaire" name="nombre">
            </div>

            <! -- Introduit les boutons convertir, réinitialiser, sauvegarder >
            <div id="bloc-boutons">
                <input type="button" id="bouton" value="Convertir" onclick="conversion()">
                <input type="button" id="bouton2" value="Réinitialiser" onclick="reinitialisation()">
                <input type="button" id="bouton3" value="Sauvegarder" onclick="sauvegarde()">
            </div>
        </form>
    </div>

    <div id="section-resultat">
        <! -- crée un tableau >
        <table id="tableau-sauvegarde">
            <tr>
                <! -- donne un titre au tableau >
                <th colspan="3" id="entete-sauvegarde">C'est ici que s'affiche votre résultat sauvegardé</th>
            </tr>
            <tr id="ligne-titres">
                <td>Décimal</td>
                <td>Hexadécimal</td>
                <td>Binaire</td>
            </tr>
            <! -- crée des cases pour y mettre les valeurs de la convertion sauvgarder >
            <tr id="ligne-outputs">
                <td><output id="save10"></output></td>
                <td><output id="save16"></output></td>
                <td><output id="save2"></output></td>
            </tr>
        </table>
    </div>
</div>

  <script src=script(1.3).js type="text/javascript"> </script> 
</body>
